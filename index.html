<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prerana College</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-top">
      <div class="logo">
        <img src="https://via.placeholder.com/150x50" alt="Prerana College Logo">
      </div>
      <div class="contact-info">
        <p>Email: info@preranacollege.edu.np | Phone: +977-123456789</p>
      </div>
    </div>
    <nav class="nav">
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#events">Events</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <h1>Welcome to Prerana College</h1>
    <p>Your Gateway to Academic Excellence in Science and Management</p>
  </section>

  <!-- Events Section with Image Carousel -->
  <section class="events" id="events">
    <h2>Our Events</h2>
    <div class="carousel">
      <img id="carousel-image" src="https://via.placeholder.com/800x400" alt="Event Image">
      <button class="carousel-btn left" onclick="previousImage()">&#10094;</button>
      <button class="carousel-btn right" onclick="nextImage()">&#10095;</button>
    </div>
  </section>

  <!-- Gallery Section -->
  <section class="gallery" id="gallery">
    <h2>Gallery</h2>
    <div class="gallery-images">
      <img src="https://via.placeholder.com/200x150" alt="Gallery Image 1">
      <img src="https://via.placeholder.com/200x150" alt="Gallery Image 2">
      <img src="https://via.placeholder.com/200x150" alt="Gallery Image 3">
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 Prerana College. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
